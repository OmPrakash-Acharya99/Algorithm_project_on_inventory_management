{% extends 'partials/base.html' %}
{% block title %}Student Detail Page{% endblock %}


{% block content %}
{% include 'partials/topnav.html' %}
<div class="row my-4">
    <div class="col-md-4">

    </div>
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-info text-white">
                Student Detail Page
            </div>
            <div class="row p-3">
                <div class="col-md-8">
                    <table class="table table-borderless">
                        <thead>
                            <span class="h4">Porfile Information</span class="h4">
                            <hr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Name</th>
                                <td>{{ worker.username }}</td>
                            </tr>
                            <tr>
                                <th>Email</th>
                                <td>{{ worker.email }}</td>
                            </tr>
                            <tr>
                                <th>Phone</th>
                                <td>{{ worker.profile.phone }}</td>
                            </tr>
                        </tbody>
                        <a class="btn btn-primary btn-sm" href="{% url 'dashboard-staff' %}">Go-Back</a>
                    </table>
                </div>
                <div class="col-md-4">
                    <img class="img-thumbnail" src="{{ workers.profile.image.url }}" alt="profile-image">
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
